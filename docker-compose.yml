version: "3.9"

services:
  swarmz:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swarmz_enhanced
    restart: unless-stopped
    ports:
      - "8012:8012"
    environment:
      - PORT=8012
      - PYTHONPATH=/app
    volumes:
      - .:/app
    working_dir: /app
    command: python run_server.py

volumes:
  swarmz_data: