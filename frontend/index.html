<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#4EF2C5" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SWARMZ" />
    <link rel="manifest" href="/manifest.json" />
    <title>SWARMZ Cockpit</title>
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { overscroll-behavior: none; }
      @media (max-width: 600px) {
        main { padding: 12px !important; gap: 12px !important; }
        h2 { font-size: 1rem !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch((err) => {
          console.warn('[SWARMZ] Service worker registration failed:', err);
        });
      }
    </script>
  </body>
</html>
