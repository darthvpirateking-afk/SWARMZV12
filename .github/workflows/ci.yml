name: SWARMZ CI

on:
  push:
    branches:
      - main
      - copilot/**
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Initialize database
        run: |
          python scripts/init_db.py

      - name: Run test suite
        run: |
          python -m pytest tests/ -v

      - name: Build package artifacts
        run: |
          python -m build

      - name: Run release gate (quick)
        run: |
          python tools/release_gate.py

  gate-link:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/gate-link
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Detect gate-link changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gate_link:
              - 'apps/gate-link/**'
              - '.github/workflows/ci.yml'

      - name: Set up Node.js
        if: steps.changes.outputs.gate_link == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: apps/gate-link/package-lock.json

      - name: Install gate-link dependencies
        if: steps.changes.outputs.gate_link == 'true'
        run: |
          npm ci

      - name: Typecheck gate-link
        if: steps.changes.outputs.gate_link == 'true'
        run: |
          npm run typecheck

      - name: Build gate-link
        if: steps.changes.outputs.gate_link == 'true'
        run: |
          npm run build

      - name: Skip gate-link checks (no relevant changes)
        if: steps.changes.outputs.gate_link != 'true'
        run: |
          echo "Skipping gate-link checks: no relevant changes detected."

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Detect frontend changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'

      - name: Set up Node.js
        if: steps.changes.outputs.frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        if: steps.changes.outputs.frontend == 'true'
        run: |
          npm ci

      - name: Build frontend
        if: steps.changes.outputs.frontend == 'true'
        run: |
          npm run build

      - name: Skip frontend checks (no relevant changes)
        if: steps.changes.outputs.frontend != 'true'
        run: |
          echo "Skipping frontend checks: no relevant changes detected."

