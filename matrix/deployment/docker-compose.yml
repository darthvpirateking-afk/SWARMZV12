version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swarmz_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://swarmz:swarmz@db:5432/swarmz
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:15
    container_name: swarmz_db
    restart: always
    environment:
      POSTGRES_USER: swarmz
      POSTGRES_PASSWORD: swarmz
      POSTGRES_DB: swarmz
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"

  ui:
    build: ./ui
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data: