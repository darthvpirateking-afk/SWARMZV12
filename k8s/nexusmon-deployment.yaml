apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusmon
  labels:
    app: nexusmon
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexusmon
  template:
    metadata:
      labels:
        app: nexusmon
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534   # nobody fallback; override if UID known
      containers:
        - name: nexusmon
          image: nexusmon/hologram:staging
          ports:
            - containerPort: 8000
          env:
            - name: HLOG_SNAPSHOT_DIR
              value: /var/lib/nexusmon/hologram_snapshots
            - name: PYTHONUNBUFFERED
              value: "1"
            # Reference a k8s Secret for sensitive values:
            # - name: OPERATOR_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: nexusmon-secrets
            #       key: operator-key
          volumeMounts:
            - name: snapshots
              mountPath: /var/lib/nexusmon/hologram_snapshots
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
      volumes:
        - name: snapshots
          persistentVolumeClaim:
            claimName: nexusmon-snapshots-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nexusmon
spec:
  selector:
    app: nexusmon
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
---
# PVC for durable hologram snapshot storage.
# Adjust storageClassName and accessModes to match your cluster.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexusmon-snapshots-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
