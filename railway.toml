# Railway Deployment Configuration
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt && cd frontend && npm ci && npm run build"

[deploy]
startCommand = "alembic upgrade head && python -m uvicorn server:app --host 0.0.0.0 --port $PORT --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
