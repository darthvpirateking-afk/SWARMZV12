[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn swarmz_runtime.api.server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health/live"
healthcheckTimeout = 10
restartPolicyType = "on_failure"
builder = "DOCKERFILE"

[deploy]
startCommand = "sh -c 'uvicorn swarmz_server:app --host 0.0.0.0 --port ${PORT:-8000} --timeout-keep-alive 75'"
healthcheckPath = "/v1/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
