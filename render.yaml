services:
  - type: web
    name: nexusmon-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn swarmz_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    disk:
      name: nexusmon-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    healthCheckPath: /health

  - type: web
    name: nexusmon-web
    runtime: static
    staticPublishPath: ./web
    buildCommand: ""
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
